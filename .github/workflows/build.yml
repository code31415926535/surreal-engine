name: Build On push to master
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.13.1'
          registry-url: 'https://registry.npmjs.org'
      - run: ls -lah
      - run: pwd
      - run: ls -lah src
      - run: npm ci
      - run: npm run build